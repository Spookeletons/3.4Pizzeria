<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting Users</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="content">
          <div>
              <label for="first">First Name or Title</label>
              <input type="text" id="first" name="first_name"
              placeholder="John">
          </div>
          <div>
              <label for="last">Last Name</label>
              <input type="text" id="last" name="last_name"
              placeholder="Smith">
          </div>
          <div class="row">
              <button id="submitButton">Say Hello</button>
              <button id="clearButton">CLEAR ENTRIES</button>
          </div>
          <p>
          </p>
      </div>
  </div>
<script>
    const content = document.querySelector('.content');
    const firstName = document.getElementById('first');
    const lastName = document.getElementById('last');
    const names = document.querySelector('p');
    const submit = document.getElementById('submitButton');
    const clear = document.getElementById('clearButton');

    submit.addEventListener('click', function(e){
        let first = firstName.value;
        let last = lastName.value;
        const full = document.createElement('p');
        full.innerHTML = `${first} ${last}`;
        names.insertAdjacentElement('afterbegin', full);
    })
    clear.addEventListener('click', function(e){
        firstName.value = '';
        lastName.value = '';
        names.innerHTML = '';
    })
</script>
</body>
</html>
