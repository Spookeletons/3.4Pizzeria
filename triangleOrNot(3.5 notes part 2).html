<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Is it a triangle???</h3>
        <div class="row">
            <div>
                <label for="a">A</label>
                <input type="text" id="a" name="a" style="width: 100px;">
            </div>
            <div>
                <label for="b">B</label>
                <input type="text" id="b" name="b" style="width: 100px;">
            </div>
            <div>
                <label for="c">C</label>
                <input type="text" id="c" name="c" style="width: 100px;">
            </div>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p></p>
    </div>
</div>
<script>
    const a = document.getElementById('a');
    const b = document.getElementById('b');
    const c = document.getElementById('c');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');



    function checkIsTri(n1, n2, n3){
        let sideAB = (n1+n2) > n3;
        let sideBC = (n2+n3) > n1;
        let sideCA = (n3+n1) > n2;

        if(sideAB && sideBC && sideCA){
            return true;
        }
        return false;
    }
    calculateButton.addEventListener('click', function(e){
        let sideA = +a.value;
        let sideB = +b.value;
        let sideC = +c.value;

        if(checkIsTri(sideA, sideB, sideC)){
            ans.textContent = 'Yes, this makes a valid triangle'
            return;
        }
        ans.textcontent = 'Inputs do NOT create a valid triangle'
    })
</script>
</body>
</html>
