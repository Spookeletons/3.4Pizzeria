<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alex's Pizzeria</title>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Alex's Pizzeria</h1>
        <form>
            <div class="row">
                <fieldset>
                    <legend>Customer:</legend>
                    <div>
                        <label for="firstname">First Name</label>
                        <input  id="firstname" name="first_name" type="text">
                    </div>

                    <div>
                        <label for="lastname">Last Name</label>
                        <input  id="lastname" name="last_name" type="text">
                    </div>

                </fieldset>
                <fieldset>
                    <legend>Crust Type:</legend>
                    <div>
                        <input type="radio" id="original" name="crust">
                        <label for="original">Original Crust</label>
                    </div>
                    <div>
                        <input type="radio" id="thin" name="crust">
                        <label for="thin">Thin</label>
                    </div>
                    <div>
                        <input type="radio" id="deepDish" name="crust">
                        <label for="deepDish">Deep Dish</label>
                    </div>
                    <div>
                        <input type="radio" id="glutenFree" name="crust">
                        <label for="glutenFree">Gluten Free</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Size:</legend>

                    <label for="container1">Please Choose One</label>
                    <select name="container" id="container1">
                        <option value="personal">Personal</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Toppings:</legend>
                    <div>
                        <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pineapple" name="pineapple" value="pineapple">
                        <label for="pineapple">Pineapple</label>
                    </div>
                    <div>
                        <input type="checkbox" id="olives" name="olives" value="olives">
                        <label for="olives">Olives</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Order Type:</legend>

                    <label for="container2">Please Choose One</label>
                    <select name="container" id="container2">
                        <option value="inHouse">In House</option>
                        <option value="takeout">Takeout</option>
                        <option value="doordash">DoorDash</option>
                        <option value="delivery">Our Premium Delivery Service (for a small fee)</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Special Instructions:</legend>

                    <label for="specialRequests">Special Requests</label>
                    <textarea id="specialRequests" name="special_requests" rows="4" cols="10"
                              placeholder="half-and-half, allergy issues, etc."></textarea>

                </fieldset>
                <button type="button" onclick="alert('Free today for our Grand Opening!')">Cost</button>
                <button type="submit">Submit Order</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
