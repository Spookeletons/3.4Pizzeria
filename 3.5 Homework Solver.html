<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Quadratic Function Solver</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Quadratic Formula Solver</h1>
                <div class="row">
                    <div>
                        <label for="a">A</label>
                        <input type="text" id="a" name="a"
                               style="width: 100px">
                    </div>
                    <div>
                        <label for="b">B</label>
                        <input type="text" id="b" name="b"
                               style="width: 100px">
                    </div>
                    <div>
                        <label for="c">C</label>
                        <input type="text" id="c" name="c"
                               style="width: 100px">
                    </div>
                </div>
                <button id="calc">Calculate</button>
                <button id="clear">Clear</button>
                <p></p>
        </div>
    </div>
<script>
    const a = document.getElementById('a');
    const b = document.getElementById('b');
    const c = document.getElementById('c');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');

    function isValid(numA, numB, numC){
        if(isNaN(numA) || isNaN(numB) || isNaN(numC) || numA === 0){
            return 'syntax';
        }else if(numB^2 < 4*numA*numC){
            return 'imaginary';
        }
    }

    function answer1(A, B, C){
        return (-B+((B^2)-(4*A*C))^(1/2))/(2*A);
    }
    function answer2(A, B, C){
        return (-B-((B^2)-(4*A*C))^(1/2))/(2*A);
    }

    calculateButton.addEventListener('click', function(e){

        if(isValid(a, b, c)==='syntax'){
            ans.textContent = "Syntax Error"
        }else if(isValid(a, b, c)==='imaginary'){
            ans.textContent = "This answer is imaginary, " +
                "and this calculator can't handle imaginary answers."
        }
        let one = answer1(a, b, c);
        let two = answer2(a, b, c);
        if(isNaN(one) || isNaN(two)){
            ans.textContent = "Unknown Error";
        }
        ans.textContent = `x = ${one}, ${two}`;
    })
    clearButton.addEventListener('click', function(e){

    })
</script>
</body>
</html>
